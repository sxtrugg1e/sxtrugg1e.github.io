<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Personal Homepage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(130deg, #00c3ff, #ffff1c);
            color: #fff;
        }
        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(130deg, #00c3ff, #ffff1c, #ff3cac);
            background-size: 200% 200%;
            animation: animateBg 15s infinite ease-in-out;
            z-index: -1;
        }
        @keyframes animateBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Main Content */
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 0.5em;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 1.5em;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .social-links a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .social-links a:hover {
            transform: scale(1.2);
        }
        /* Button styling */
        .btn {
            display: inline-block;
            padding: 0.8em 1.5em;
            margin-top: 1.5em;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Background Animation Layer -->
    <div class="background"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Hi, I'm [Your Name]</h1>
        <p>Creative Developer | Tech Enthusiast | Problem Solver</p>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
        </div>

        <!-- Contact Button -->
        <a href="mailto:youremail@example.com" class="btn">Get in Touch</a>
    </div>

</body>
</html>
